{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger">CHI TIẾT SẢN PHẨM</h1>


<div class="row">
    <div class="col-md-4 col-sm-6">
        <img src="{{ r.image }}" class="img-fluid" alt="{{ r.name }}"/>
    </div>
    <div class="col-md-8 col-sm-6">
        <h1>{{ r.name }}</h1>
        <p>{{ r.description }}</p>
        <h3 class="text-success">{{ "{:,.1f}".format(r.price) }} VNĐ</h3>
        {% for t in r.tags %}
        <span class="badge bg-success">{{ t.name }}</span>
        {% endfor %}
        <a href="javascript:;" onclick="addToCart({{r.id}},'{{r.name}}',{{r.price}})" class="btn btn-primary">Đặt phòng</a>

    </div>

</div>
{% endblock %}
